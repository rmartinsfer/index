<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Home</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url("https://cf.bstatic.com/xdata/images/hotel/max1024x768/307869439.jpg?k=42277de7c4a78fd71753b869363b3878f1dcdafa58514f3aa66c5822bc962dc9&o=&hp=1") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    #content {
      position: relative;
      z-index: 1;
      height: 100%;
    }

    #infoArea {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    #hotel_qrcode {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      z-index: 2;
    }

    #saudacao {
      padding-top: 100px;
      font-size: 26px;
    }

    #myDate, #myClock {
      margin-top: 10px;
    }

    .navigation__bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #222;
      text-align: center;
      padding: 20px 0;
      z-index: 2;
    }

    .navigation__item {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border: 2px solid transparent;
      border-radius: 10px;
      text-decoration: none;
    }

    .navigation__item:focus,
    .navigation__item.hovered {
      border-color: yellow;
      background-color: #333;
    }
  </style>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    function init() {
      carregarInfo();
      atualizarDataHora();
      document.getElementById("saudacao").innerHTML = saudacao();

      var itens = document.querySelectorAll('.navigation__item');
      var index = 0;
      itens[index].focus();

      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 37 || e.keyCode === 39) {
          itens[index].className = itens[index].className.replace(" hovered", "");
          if (e.keyCode === 37) index = (index - 1 + itens.length) % itens.length;
          if (e.keyCode === 39) index = (index + 1) % itens.length;
          itens[index].focus();
          itens[index].className += " hovered";
        }
      });
    }

    function carregarInfo() {
      if (!localStorage.getItem("apto")) return;
      $.ajax({
        url: '/dash/api.php?room_details&apto=' + localStorage.getItem("apto") + '&hotel=' + localStorage.getItem("hotel"),
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          document.getElementById("apto").innerHTML = localStorage.getItem("apto");
          document.getElementById("nome").innerHTML = response.results[0].nome;
          if (!response.results[0].hotel_qrcode) {
            document.getElementById("hotel_qrcode").style.display = "none";
          } else {
            document.getElementById("hotel_qrcode").src = response.results[0].hotel_qrcode;
          }
        }
      });
    }

    function atualizarDataHora() {
      exibirData();
      exibirHora();
    }

    function exibirHora() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;
      document.getElementById("myClock").innerHTML = h + ":" + m + ":" + s;
      setTimeout(exibirHora, 1000);
    }

    function exibirData() {
      var dias = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
      var meses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
      var date = new Date();
      var texto = dias[date.getDay()] + ", " + date.getDate() + " de " + meses[date.getMonth()];
      document.getElementById("myDate").innerHTML = texto;
    }

    function saudacao() {
      var h = new Date().getHours();
      if (h < 12) return "Bom Dia!";
      if (h < 18) return "Boa Tarde!";
      return "Boa Noite!";
    }
  </script>
</head>

<body onload="init()">
<div id="overlay"></div>
<div id="content">
  <div id="infoArea">
    <h4>QUARTO <span id="apto"></span></h4>
    <h1 id="saudacao"></h1>
    <h2 id="nome"></h2>
    <h4 id="myDate"></h4>
    <h3 id="myClock"></h3>
  </div>

  <img src="" alt="QRCODE" id="hotel_qrcode" />

  <div class="navigation__bar">
    <a class="navigation__item" href="tv/ao-vivo.html" tabindex="1">TV Ao Vivo</a>
    <a class="navigation__item" href="gallery.html" tabindex="2">Cardápio</a>
    <a class="navigation__item" href="attractions.html" tabindex="3">Atrações</a>
    <a class="navigation__item" href="warnings.html" tabindex="4">Avisos</a>
    <a class="navigation__item" href="apps.html" tabindex="5">Aplicativos</a>
  </div>
</div>
</body>
</html>
